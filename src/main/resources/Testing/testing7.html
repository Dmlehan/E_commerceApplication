<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background: url('assets/images/background.jpg') no-repeat center center fixed;*/
            background-size: cover;
            padding: 20px;
        }
        .container {            width: 60%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
+
    
        input:focus {
            border-color: #28a745;
            outline: none;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            padding: 8px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["carForm"]["name"].value;
            let price = document.forms["carForm"]["price"].value;
            if (name == "" || price == "") {
                alert("All fields must be filled out");
                return false;
            }
        }
        function confirmDelete(carId) {
            if (confirm("Are you sure you want to delete this car?")) {
                window.location.href = 'DeleteCarServlet?carId=' + carId;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Manage Cars</h2>
    <form name="carForm" action="CarServlet" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Car Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter car name">
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter brand name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Truck">Truck</option>
            </select>
        </div>
        <button type="submit" class="btn">Save Car</button>
    </form>

    <h2>Car List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        <%-- Sample Data, Replace with Dynamic Data --%>
        <tr>
            <td>1</td>
            <td>Toyota Camry</td>
            <td>Toyota</td>
            <td>$25,000</td>
            <td>Sedan</td>
            <td>
                <a href="editCar.jsp?carId=1&name=Toyota Camry&brand=Toyota&price=25000&category=Sedan" class="btn">Edit</a>
                <button class="delete-btn" onclick="confirmDelete(1)">Delete</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      width: 50%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <script>
    function validateForm() {
      let name = document.forms["carForm"]["name"].value;
      let price = document.forms["carForm"]["price"].value;
      if (name == "" || price == "") {
        alert("All fields must be filled out");
        return false;
      }
    }
  </script>
</head>
<body>
<div class="container">
  <h2>Add New Car</h2>
  <form name="carForm" action="AddCarServlet" method="post" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Car Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="SUV">SUV</option>
        <option value="Sedan">Sedan</option>
        <option value="Truck">Truck</option>
      </select>
    </div>
    <button type="submit" class="btn">Add Car</button>
  </form>
</div>
</body>
</html>
